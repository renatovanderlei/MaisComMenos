<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Define a cor de fundo do menu */
            .navbar-purple {
                background-color: purple;
                box-sizing: border-box; /* Inclui padding e border no tamanho total */
                width: 100%; /* Garante que o menu não ultrapasse a largura da tela */
            }

            /* Estilo comum para todos os links do menu */
            .navbar-purple .navbar-nav > li > a,
            .navbar-purple .navbar-brand,
            .navbar-purple .dropdown-menu > li > a {
                color: white !important;
                background-color: purple;
                padding: 15px 10px;
                border-radius: 5px;
                border: 1px solid transparent;
                text-decoration: none;
                font-size: 20px; /* Aumenta o tamanho da fonte dos links do menu */
            }

            /* Estilo para o link do "Home" */
            .navbar-purple .navbar-brand {
                color: white !important;
                font-size: 20px; /* Aumenta o tamanho da fonte do título do menu */
            }

            /* Cor ao passar o mouse pelos links */
            .navbar-purple .navbar-nav > li > a:hover,
            .navbar-purple .navbar-brand:hover,
            .navbar-purple .dropdown-menu > li > a:hover {
                background-color: #5d005d;
                color: white !important;
            }

            /* Estilo do dropdown para manter cor branca nos itens */
            .navbar-purple .dropdown-menu {
                background-color: purple;
                border: none;
            }

            /* Estilo para o corpo da página */
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden; /* Evita rolagem horizontal */
            }
        </style>
    </h:head>
    <h:body>

        <c:if test="#{loginController.mercadinhoLogado eq null}" >
            <script>
                location.href = 'index.xhtml'
            </script>
        </c:if>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Home" brandHref="indexMercadinho.xhtml" fluid="true" styleClass="navbar-purple">
                <b:navbarLinks>
                    <b:navLink value="Meus Produtos" href="produtosMercadinho.xhtml" style="color: white" />
                </b:navbarLinks>
               
                <b:navbarLinks pull="right">
                    <b:dropMenu style="color: white" value="#{(loginController.mercadinhoLogado ne null ? loginController.mercadinhoLogado.nome : '')}">
                        <b:navLink value="Meu perfil" onclick="#{mercadinhoController.setSelection(loginController.mercadinhoLogado)}" href="perfilMercadinho.xhtml"></b:navLink>
                        <b:navLink value="Logout" onclick="location.href = 'index.xhtml';ajax:loginController.logout()"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
        <p:separator/>
    </h:body>
</html>
