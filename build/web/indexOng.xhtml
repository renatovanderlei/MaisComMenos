<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Define o estilo para o fundo da página */
            body {
                margin: 0;
                padding: 0;
                background-image: url('images/perfilOng.jpg');
                background-size: cover; /* Ajusta o tamanho da imagem para cobrir toda a tela */
                background-position: center; /* Centraliza a imagem */
                background-attachment: fixed; /* Mantém a imagem fixa durante o scroll */
                background-repeat: no-repeat; /* Impede a repetição da imagem */
                height: 100vh; /* Garante que o corpo ocupe toda a altura da tela */
                width: 100vw; /* Garante que o corpo ocupe toda a largura da tela */
            }

            /* Define o estilo para o painel */
            .content-panel {
                background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com 80% de opacidade */
                padding: 20px;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.1); /* Borda leve para contraste */
                max-width: 800px; /* Largura máxima para o painel */
                margin: 0 auto; /* Centraliza o painel horizontalmente */
            }
        </style>
    </h:head>
    <h:body>
        
            <ui:include src="menuOng.xhtml" />

        <b:panelGrid  columns="1" styleClass="content-panel-container">
            
            <b:panel styleClass="content-panel">
                <h:outputText value="Bem vindo ao MaisComMenos, " style="font-size: 25pt; font-family: cursive"/>
                <h:outputText value="#{loginController.ongLogada.nome}!" style="font-size: 25pt; font-style: italic"/>
                <br/>
                <h:outputText value="Obrigado pela sua colaboração!" style="font-size: 20pt"/>
            </b:panel>
            
        </b:panelGrid>
    </h:body>
</html>
