<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <c:if test="#{loginController.mercadinhoLogado ne null}">
            <ui:include src="menuMercadinho.xhtml" />
            <p:growl id="gro" life="4000" showSummary="true" showDetail="true" sticky="false"/>
            <h:form id="formLotes">
                <p:fieldset legend="Meus Produtos" style="width: 80%;margin: 0 auto">
                    <p:commandButton value="Novo produto" onclick="location.href = 'inserirProduto.xhtml'"/>
                    <b:panelGrid columns="3" style="width: 100%;margin: 0 auto" colSpans="4,4,4">
                        <c:forEach items="#{produtoController.carregarLotesProdutos()}" var="produto">
                            <p:panel header="${produto.nomeProduto}" style="text-align:center">
                                <p:panel>
                                    <h:outputText value="Categoria: ${produto.categoria}"/><br/>
                                    <h:outputText value="Marca: ${produto.marca}"/><br/>
                                    <h:outputText value="Lote: ${produto.lote}"/><br/>
                                    <h:outputText value="Quantidade: ${produto.quantidade}"/><br/>
                                    <h:outputText value="Preço Inicial: ${produto.precoInicialFormatado}"/><br/>
                                    <h:outputText value="Preço Final: ${produto.precoFinalFormatado}"/><br/>
                                    <h:outputText value="Validade: ${produto.validade}"/><br/>
                                    <h:outputText value="Dias para vencer: ${produto.diasRestantes}"/>
                                </p:panel>
                                <p:commandButton value="editar" ajax="true" update=":formEditLote" action="#{produtoController.setarLote(produto)}" oncomplete="$('.mLote').modal('show')" />
                                <p:commandButton value="deletar" action="#{produtoController.deletar()}" update=":formLotes" oncomplete="PF('dlgCadastro').hide()" />
                            </p:panel>
                        </c:forEach>
                    </b:panelGrid>
                </p:fieldset>
            </h:form>

            <b:form id="formEditLote">
                <b:modal id="modalEditLote" title="Editar Informações do Lote" class="mLote">
                    <p:panel header="${produtoController.loteProdutoSelecionado.nomeProduto} ${produtoController.loteProdutoSelecionado.marca}" style="text-align:center">
                        <h:outputText value="Nome:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.nomeProduto}"/>
                        <h:outputText value="Categoria:" />
                        <p:selectOneMenu value="#{produtoController.loteProdutoSelecionado.categoria}" style="width: 100%;">
                            <f:selectItem itemLabel="Selecione" />
                            <f:selectItems value="#{produtoController.categoriasPredefinidas}" />
                        </p:selectOneMenu><br/>
                        <h:outputText value="Marca:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.marca}"/>
                        <h:outputText value="Lote:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.lote}"/>
                        <h:outputText value="Quantidade:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.quantidade}"/>
                        <h:outputText value="Validade (yyyy-MM-dd)" /><br/>
                        <p:inputMask value="#{produtoController.validadeString}" mask="9999-99-99" /><br/>
                        <h:outputText value="Preço Inicial:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.precoInicial}" style="width: 100%;"/>
                        <h:outputText value="Preço Final:"/>
                        <b:inputText value="#{produtoController.loteProdutoSelecionado.precoFinal}" style="width: 100%;"/>
                        <h:outputText value="Dias para vencer:"/>
                        <h:outputText value="#{produtoController.loteProdutoSelecionado.diasRestantes}" />
                    </p:panel>
                    <p:commandButton value="Editar" action="#{produtoController.alterar()}" update=":formLotes" oncomplete="$('.mLote').modal('hide')" />
                </b:modal>
            </b:form>

        </c:if>
    </h:body>
</html>
