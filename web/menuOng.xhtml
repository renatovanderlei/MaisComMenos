<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Define a cor de fundo do menu */
            .navbar-green {
                background-color: #28a745; /* Verde */
            }

            /* Estilo comum para todos os links do menu */
            .navbar-green .navbar-nav > li > a,
            .navbar-green .navbar-brand,
            .navbar-green .dropdown-menu > li > a {
                color: white !important;
                background-color: #28a745; /* Verde */
                padding: 15px 10px;
                border-radius: 5px;
                border: 1px solid transparent;
                text-decoration: none;
                font-size: 20px; /* Aumenta o tamanho da fonte dos links do menu */
            }

            /* Estilo para o link do "Home" */
            .navbar-green .navbar-brand {
                color: white !important;
                font-size: 20px; /* Aumenta o tamanho da fonte do título do menu */
            }

            /* Cor ao passar o mouse pelos links */
            .navbar-green .navbar-nav > li > a:hover,
            .navbar-green .navbar-brand:hover,
            .navbar-green .dropdown-menu > li > a:hover {
                background-color: #1c7430; /* Verde mais escuro */
                color: white !important;
            }

            /* Estilo do dropdown para manter cor verde nos itens */
            .navbar-green .dropdown-menu {
                background-color: #28a745; /* Verde */
                border: none;
            }
        </style>
    </h:head>
    <h:body>

        <c:if test="#{loginController.ongLogada eq null}" >
            <script>
                location.href = 'index.xhtml'
            </script>
        </c:if>
        <b:growl id="growMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Home" brandHref="indexOng.xhtml" fluid="true" styleClass="navbar-green">
                <b:navbarLinks>
                    <b:navLink value="Ofertas disponíveis" href="ofertas.xhtml"  style="color: white"/>
                </b:navbarLinks>
               
                <b:navbarLinks pull="right">
                    <b:dropMenu  style="color: white" value="#{(loginController.ongLogada ne null ? loginController.ongLogada.nome : '')}">
                        <b:navLink value="Meu perfil" onclick="#{ongController.setSelection(loginController.ongLogada)}" href="perfilOng.xhtml"></b:navLink>
                        <b:navLink value="Logout" onclick="location.href = 'index.xhtml';ajax:loginController.logout()"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
        <p:separator/>
    </h:body>
</html>
